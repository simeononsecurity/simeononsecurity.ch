name: VirusTotal Scan

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find Files
        run: |
          files_to_scan=$(find . -type f \( -name "*.html" -o -name "*.ps1" \) -print0 | tr '\0' '\n')
          echo "$files_to_scan" > files_to_scan.txt
          cat files_to_scan.txt
          echo "test output"
          while IFS= read -r line; do echo $line; done < files_to_scan.txt


      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v3
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          vt_monitor: true
          monitor_path: ./
          files: "$(while IFS= read -r line; do echo $line; done < files_to_scan.txt)"