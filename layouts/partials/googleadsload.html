<script defer data-ad-client="ca-pub-4092442123207538" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4092442123207538" crossorigin="anonymous"></script>
<script>
    function lazyLoadAds() {
      var adPlaceholder = document.getElementById('ad-placeholder');
      var observer = new IntersectionObserver(function(entries, observer) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            // Load the ad
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // Stop observing once the ad is loaded
            observer.unobserve(entry.target);
          }
        });
      });
  
      observer.observe(adPlaceholder);
    }
  
    // Call the lazyLoadAds function when the page finishes loading
    window.addEventListener('load', lazyLoadAds);
</script>
<script defer>
  window.addEventListener('DOMContentLoaded', function() {
    var iframes = document.querySelectorAll('iframe[src*="https://googleads.g.doubleclick.net"]');
    for (var i = 0; i < iframes.length; i++) {
      if (!iframes[i].title) {
        iframes[i].title = 'google ads';
      }
    }
  });
</script>
