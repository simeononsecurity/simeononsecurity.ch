<script defer data-ad-client="ca-pub-4092442123207538" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4092442123207538" crossorigin="anonymous"></script>
<script defer>
    function lazyLoadAds() {
      var adPlaceholder = document.getElementById('ad-placeholder');
      var observer = new IntersectionObserver(function(entries, observer) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            // Load the ad
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // Stop observing once the ad is loaded
            observer.unobserve(entry.target);
          }
        });
      }, { passive: true }); // Mark the observer as passive
  
      observer.observe(adPlaceholder);
    }
  
    // Call the lazyLoadAds function when the page finishes loading
    window.addEventListener('load', lazyLoadAds, { passive: true }); // Mark the event listener as passive
</script>
<script defer>
  window.addEventListener('DOMContentLoaded', function() {
    var iframes = document.querySelectorAll('iframe[src*="https://googleads.g.doubleclick.net"]');
    for (var i = 0; i < iframes.length; i++) {
      if (!iframes[i].hasAttribute('title')) {
        iframes[i].title = 'google ads';
      }
      if (!iframes[i].hasAttribute('role')) {
        iframes[i].setAttribute('role', 'banner'); // Add the "banner" role to the iframe
      }
    }
    var iframesWithDataGoogleContainerId = document.querySelectorAll('iframe[data-google-container-id]');
    iframesWithDataGoogleContainerId.forEach(function (iframe) {
      iframe.addEventListener('load', function () {
        var containerId = iframe.getAttribute('data-google-container-id');
        if (!iframe.hasAttribute('title')) {
          iframe.title = 'google ads';
        }
        if (!iframe.hasAttribute('role')) {
          iframe.setAttribute('role', 'banner'); // Add the "banner" role to the iframe
        }
      });
    });
  });
</script>
