<script async>
  let adLoaded = false;
  let refreshTimeoutId;
  const delaySeconds = 0.2;
  const delay = delaySeconds * 1000;
  const adPlaceholder = document.getElementById("ad-placeholder");

  function loadAd() {
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-4092442123207538",
      enable_page_level_ads: true,
      done_loading: function () {
        adPlaceholder.style.visibility = "visible";
      }
    });
    adLoaded = true;
  }

  function refreshAd() {
    loadAd();
    refreshTimeoutId = setTimeout(refreshAd, 45000);
  }

  function checkIfAdShouldLoad() {
    if (adLoaded || window.innerHeight + window.scrollY < document.body.offsetHeight) {
      return;
    }
    refreshAd();
    window.removeEventListener("scroll", checkIfAdShouldLoad);
  }

  function debounce(func, delay) {
    let timeoutId;
    return function () {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(func, delay);
    };
  }

  function handleScroll() {
    debounce(checkIfAdShouldLoad, delay)();
  }

  function onPageLoad() {
    lazyLoadAds();
    refreshAd();
    window.addEventListener("scroll", handleScroll, { passive: true });
  }

  function lazyLoadAds() {
    if (!adPlaceholder) {
      console.error("Ad placeholder element not found.");
      return;
    }

    const observerCallback = debounce(function (entries, observer) {
      entries.forEach(function (entry) {
        if (entry.isIntersecting) {
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4092442123207538",
            enable_page_level_ads: true,
            done_loading: function () {
              adPlaceholder.style.visibility = "visible";
            }
          });
          observer.unobserve(entry.target);
        }
      });
    }, delay);

    const observer = new IntersectionObserver(observerCallback, { passive: true });

    try {
      observer.observe(adPlaceholder);
    } catch (error) {
      console.error("Error observing ad placeholder element:", error);
    }
  }

  window.addEventListener("load", onPageLoad, { passive: true });
</script>

      console.error("An error occurred:", error);
    }

</script>
