{{ $resource := resources.Get .src }}
{{ with $resource }}
	<amp-video controls
		{{ with $.class }} class="{{ . }}"{{ end }}
		{{ with $.alt }} alt="{{ . }}"{{ end }}
		{{ with $.width }} width="{{ . }}"{{ end }}
		{{ with $.height }} height="{{ . }}"{{ end }}
		{{ with $.layout }} layout="{{ . }}"{{ end }}
		src="{{ .Permalink | absURL }}">
	</amp-video>
{{ end }}
