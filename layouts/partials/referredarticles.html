{{ $refs := .Page.Params.ref }}
{{ if $refs }}
  <h3>This article refers to other articles we've written:</h3>
  <ul>
    {{ range $ref := $refs }}
      {{ $article := site.GetPage (printf "%s" $ref) }}
      {{ with $article }}
        <li>
          <a href="{{ .RelPermalink }}" alt="{{ .Title }}">{{ .Title }}</a>
          <p>{{ .Description }}</p>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
