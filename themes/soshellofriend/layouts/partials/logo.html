<a
  href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{ else }}{{ $.Site.BaseURL }}{{ end }}"
  class="logo"
  style="text-decoration: none;"
  title="simeononsecurity logo"
>
  {{ if $.Site.Params.Logo.path }}
    <img src="{{ $.Site.Params.Logo.path }}" alt="{{ $.Site.Params.Logo.alt }}" fetchpriority="low" loading="lazy"/>
    {{ else }}
    <span class="logo__mark">{{ partialCached "greater-icon.html" . }}</span>
    <span class="logo__text"
      >{{ with $.Site.Params.Logo.logoText }}{{ . }}{{ else }}hello friend{{ end }}</span
    >
    <span class="logo__cursor"></span>
  {{ end }}
</a>
