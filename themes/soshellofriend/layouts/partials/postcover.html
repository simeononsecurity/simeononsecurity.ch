<figure class="post-cover">
    {{ if .Params.UseRelativeCover }}
    {{ $cover := resources.GetRemote (printf "%s%s" .Permalink .Params.Cover) }}
    {{ $tiny := ($cover.Resize "480x webp q50") }}
    {{ $small := ($cover.Resize "731x webp q50") }}
    <picture>
      <source 
        srcset="{{ $small.RelPermalink }} 731w, {{ $tiny.RelPermalink }} 480w" 
        sizes="(min-width: 1100px) 731px, (min-width: 700px) 480px, calc(80.53vw - 21px)"
        media="(min-width: 700px)">
      <img src="{{ $tiny.RelPermalink }} | default .Site.publisherLogo"
        alt="{{ .Params.CoverAlt | plainify | default .Title }}"
        height="731"
        width="480"
        loading="lazy"
      />
    </picture>        
    {{ else }}
      {{ $cover := resources.Get (.Params.Cover)}}
      {{ $tiny := ($cover.Resize "480x webp q50") }}
      {{ $small := ($cover.Resize "731x webp q50") }}
      <picture>
        <source 
          srcset="{{ $small.RelPermalink }} 731w, {{ $tiny.RelPermalink }} 480w" 
          sizes="(min-width: 1100px) 731px, (min-width: 700px) 480px, calc(80.53vw - 21px)"
          media="(min-width: 700px)">
        <img src="{{ $tiny.RelPermalink }} | default .Site.publisherLogo"
          alt="{{ .Params.CoverAlt | plainify | default .Title }}"
          height="731"
          width="480"
          loading="lazy"
        />
      </picture>           
    {{ end }}
    {{ if .Params.CoverCaption }}
      <figcaption class="center">{{ .Params.CoverCaption | markdownify }}</figcaption>
    {{ end }}
</figure>
