<!-- first-party fonts -->
<!-- Prefetch non-critical fonts with low importance -->
{{ $fontFilesPath := "assets/fonts/" }}
{{ $files := readDir $fontFilesPath }}

{{ range $files }}
  {{ $isWoff2 := hasSuffix .Name ".woff2" }}
  {{ if $isWoff2 }}
    {{ $fontLink := .Name | absURL }}
    <link rel="preload" href="{{ $fontLink }}" as="font" type="font/woff2" media="(min-width: 769px)" fetchpriority="low">
  {{ end }}
{{ end }}
